<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detections</title>
</head>
<body>
    <h1>Detection Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>X</th>
                <th>Y</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody>
            {% for detection in detections %}
            <tr>
                <td>{{ detection.timestamp }}</td>
                <td>{{ detection.x }}</td>
                <td>{{ detection.y }}</td>
                <td>{{ detection.distance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
